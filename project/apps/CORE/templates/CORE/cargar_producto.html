<h1>Cargar producto</h1>

<form method="POST">
    {% csrf_token %}
    <label for="id_nombre">Nombre de categoría:</label>
    <select name="nombre" id="id_nombre">
      {% for opcion in categoria_form.nombre.field.choices %}
        <option value="{{ opcion.0 }}">{{ opcion.1 }}</option>
      {% endfor %}
    </select>
    <button type="submit">Crear categoría</button>
</form>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Crear producto</button>
</form>

<button type="button" onclick="window.location.href = '{% url 'base' %}'" class="boton-crear-producto">Volver al inicio</button>
